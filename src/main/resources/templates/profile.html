<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{header :: head('User Profile')}"></head>
<body>
<header th:replace="~{header :: header}"></header>

<div class="container mt-5">
  <h1>User Profile</h1>
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/sleepplanrepeat/profile/update}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>

    <div class="form-group">
      <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="enableEmailNotifications" th:field="*{enableEmailNotifications}">
      <label class="form-check-label" for="enableEmailNotifications">Enable Email Notifications</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <div class="mt-3">
    <a th:href="@{/sleepplanrepeat/calendar}" class="btn btn-secondary">Back to Calendar</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
