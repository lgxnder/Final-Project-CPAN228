<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Sleep Plan Repeat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #e53935;
            margin-bottom: 20px;
        }
        p {
            color: #5d5d5d;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #5271ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #4060ee;
        }
        footer{
            margin-top: auto;
        }
    </style>
</head>
<body>


<div class="error-container">
    <h1>Oops! Something went wrong</h1>

    <p>We're sorry, but an error occurred while processing your request.</p>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}">Error details</p>
    </div>

    <a th:href="@{/sleepplanrepeat/}" class="btn">Go to Home Page</a>
    <a th:href="@{/sleepplanrepeat/}" th:action="@{/logout}" class="btn">Log Out</a>
</div>

<!-- Footer -->
<footer>
    <div th:replace="partials/footer :: footer"></div>

</footer>
</body>
</html>
