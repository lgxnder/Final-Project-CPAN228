<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Event with AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Generate Event with AI</h2>
                </div>
                <div class="card-body">
                    <!-- Display error message if any -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/sleepplanrepeat/events/generate}" method="post">
                        <div class="form-group">
                            <label for="description">Describe your event:</label>
                            <textarea id="description" name="description" rows="4"
                                      class="form-control" required
                                      placeholder="Example: Team meeting next Tuesday at 2pm to discuss the quarterly report"></textarea>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Generate Event</button>
                            <a th:href="@{/sleepplanrepeat/calendar}" class="btn btn-secondary ml-2">Cancel</a>
                        </div>
                    </form>

                    <div class="mt-4">
                        <h5>Example descriptions:</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Dentist appointment next Monday at 10am</li>
                            <li class="list-group-item">Weekly team stand-up every Friday at 9am</li>
                            <li class="list-group-item">Lunch with Sarah at Cafe Milano tomorrow</li>
                            <li class="list-group-item">Project deadline review meeting on April 25</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
